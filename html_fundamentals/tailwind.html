<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-10">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-center mb-8">Tailwind Grid</h1>
      <div class="grid grid-cols-4 md:grid-cols-2 gap-6">
        <div class="bg-red-500 p-6 shadow rounded">Item 1</div>
        <div class="bg-green-500 p-6 shadow rounded">Item 2</div>
        <div class="bg-blue-500 p-6 shadow rounded">Item 3</div>
        <div class="bg-yellow-500 p-6 shadow rounded">Item 4</div>
        <div class="bg-orange-500 p-6 shadow rounded">Item 5</div>
        <div class="bg-teal-500 p-6 shadow rounded">Item 6</div>
        <div class="bg-indigo-500 p-6 shadow rounded">Item 7</div>
        <div class="bg-pink-500 p-6 shadow rounded">Item 8</div>
      </div>
    </div>
  </body>
</html>
